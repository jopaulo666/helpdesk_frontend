<div class="col-md-4" style="margin-left: 34%">
  <!-- Horizontal Form -->
  <div class="box box-info">
    <div class="box-header with-border">
      <h3 class="box-title">Sistema de Chamadas | Login</h3>
    </div>
    <!-- /.box-header -->
    <!-- Login -->
    <form class="form-horizontal" #form="ngForm" (ngSubmit)="login()">
      <div class="alert alert-error" role="alert" *ngIf="message">
        <strong>E-mail ou senha inválido</strong>
      </div>
      <div class="box-body"> 
        <!-- E-mail -->   
        <div [ngClass]="getFromGroupClass(email.invalid, email.dirty)">
          <label for="inputEmail" class="col-sm-2 control-label">E-mail</label>
          <div class="col-sm-10">
            <input 
              type="email"
              [(ngModel)]="user.email"
              class="form-control"
              id="inputEmail"
              name="email"
              #email="ngModel"
              placeholder="Digite seu E-mail"
              email>
            <span class="help-block" *ngIf="email.invalid && email.dirty">E-mail inválido</span>
          </div>
        </div>
        <!-- Senha --> 
        <div [ngClass]="getFromGroupClass(password.invalid, password.dirty)">
            <label for="inputPassword" class="col-sm-2 control-label">Senha</label>
            <div class="col-sm-10">
              <input 
                type="password"
                [(ngModel)]="user.password"
                class="form-control"
                id="inputPassword"
                name="password"
                #password="ngModel"
                placeholder="Digite sua Senha"
                required>
              <span class="help-block" *ngIf="password.invalid && password.dirty">Senha obrigatória</span>
            </div>
          </div>        
      </div>
      <!-- /.box-body -->
      <div class="box-footer">
        <button type="submit" (click)="cancelLogin()" class="btn btn-default">Cancelar</button>
        <button type="submit" [disabled]="!form.valid" class="btn btn-info pull-right">Entrar</button>
      </div>
      <!--  https://bitbucket.org/coursesklayrocha/angular-spring-web/src/master/ -->
    </form>
  </div>
