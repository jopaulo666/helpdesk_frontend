<div class="col-md-6" style="margin-left: 25%">
  <!-- Horizontal Form -->
  <div class="box box-info">
    <div class="box-header with-border">
      <h3 class="box-title">Novo Usu치rio</h3>
    </div>
    <!-- /.box-header -->
    <!-- Login -->
    <form class="form-horizontal" #form="ngForm" (ngSubmit)="register()">
      <div [ngClass]="classCss" role="alert" *ngIf="message">
        <strong>{{message.text}}</strong>
      </div>
      <div class="box-body"> 
        <!-- E-mail -->   
        <div [ngClass]="getFromGroupClass(email.invalid, email.dirty)">
          <label for="inputEmail" class="col-sm-2 control-label">E-mail</label>
          <div class="col-sm-10">
            <input 
              type="email"
              [(ngModel)]="user.email"
              class="form-control"
              id="inputEmail"
              name="email"
              #email="ngModel"
              placeholder="Digite seu E-mail"
              email>
            <span class="help-block" *ngIf="email.invalid && email.dirty">E-mail inv치lido</span>
          </div>
        </div>
        <!-- Senha --> 
        <div [ngClass]="getFromGroupClass(password.invalid, password.dirty)">
            <label for="inputPassword" class="col-sm-2 control-label">Senha</label>
            <div class="col-sm-10">
              <input 
                type="password"
                [(ngModel)]="user.password"
                class="form-control"
                id="inputPassword"
                name="password"
                #password="ngModel"
                placeholder="Digite sua Senha"
                required>
              <span class="help-block" *ngIf="password.invalid && password.dirty">Senha obrigat칩ria</span>
            </div>
          </div>    
          <!-- Perfil --> 
        <div [ngClass]="getFromGroupClass(profile.invalid, profile.dirty)">
          <label for="inputProfile" class="col-sm-2 control-label">Perfil</label>
          <div class="col-sm-10">
            <select
              [(ngModel)]="user.profile"
              class="form-control select2"
              name="profile"
              id="inputProfile"              
              #profile="ngModel"
              style="width: 100%"
              required>
              <option>ROLE_ADMIN</option>
              <option>ROLE_CUSTOMER</option>
              <option>ROLE_TECHNICIAN</option>
            </select>
            <span class="help-block" *ngIf="profile.invalid && profile.dirty">Perfil obrigat칩rio</span>
          </div>
        </div>    
      </div>
      <!-- /.box-body -->
      <div class="box-footer">
        <button type="submit" [disabled]="!form.valid" class="btn btn-info pull-right">Salvar</button>
      </div>
      <!-- /.box-footer -->
    </form>
  </div>
